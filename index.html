<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="container-range">
	<h1 class="width_output">width</h1>
	<input type="range" value = 0 class="width" name="">

	<h1 class="height_output">height</h1>
	<input class="height" value = 0 type="range"></input>

	<h1 class="border-rad_output">border radius</h1>
	<input class="border-rad" value = 0 type="range"></input>

	<h1 class="border_output">border</h1>
	<input class="border" value = 0 type="range"></input>

	<h1>Change color</h1>
	<container class="buttons">
	<button class="yellow">yellow</button>
	<button class="red">red</button>
	<button class="blue">blue</button>
	<button class="grey">grey</button>
	<button class="pink">pink</button>
	<button class="black">black</button>
	<button class="btn">click</button>
</container>
</div>
<div class="box"></div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
